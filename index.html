<!doctype html>
<html lang="en">

<head>
  <title>SlimeMinerV2</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/6.9.96/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Butterfly+Kids&family=Cedarville+Cursive&family=Kanit:ital@1&family=Silkscreen&display=swap" rel="stylesheet">
</head>

<body class="no-scroll">
  <header>
    <h1 class="d-flex justify-content-center align-items-center title transparent-2 slime">Slime Miner</h1>
  </header>
  <main class="container-fluid">

    <h1 class="alien d-flex justify-content-center align-items-center">
      <img class="img-fluid alien-size move-alien me-3 rounded" onclick="mine()" src="./assets/alien.png" alt="">
    </h1>

    <div class="row justify-content-center move-score">
      <div class="card left-card transparent-2 p-0 m-0" style="height: 3rem; width: 8rem;">
        <div class="card-body d-flex justify-content-center align-items-center">
          <p class="move-counter counter p-0 m-0 text-center"><span class="slime mdi mdi-cursor-default-click"></span><span class="text-font" id="click-count">0</span></p>
        </div>
      </div>
      <div class="card corners transparent-2 p-0 m-0" style="height: 3rem; width: 12rem;">
        <div class="card-body d-flex justify-content-center align-items-center">
          <p class="move-counter counter p-0 m-0 text-center"><span class="slime mdi mdi-liquid-spot"></span><span class="text-font" id="slime">0</span></p>
        </div>
      </div>
      <div class="card right-card transparent-2 p-0 m-0" style="height: 3rem; width: 8rem;">
        <div class="card-body d-flex justify-content-center align-items-center">
          <p class="move-counter counter p-0 m-0 text-center"><span class="slime mdi mdi-timer"></span><span class="text-font" id="auto">0</span></p>
        </div>
      </div>
    </div>



    <div class="row game-board align-items-end">
      <div class="col-6 d-flex flex-row justify-content-end p-0">
        <div class="left-card transparent-2" style="height: 6rem; width: 12rem;">
          <div class="card-body move-buy">
            <p class="game-controls p-0 m-0 text-center text-font slime">Click Upgrades</p>
            <div class="d-flex flex-row justify-content-between">
              <button type="button" class="btn btn-success"><span class="text-font">50</span><span class="slime mdi mdi-liquid-spot"></span></button>
              <button type="button" class="btn btn-success"><span class="text-font">250</span><span class="slime mdi mdi-liquid-spot"></span></button>
            </div>
            <div class="game-controls d-flex flex-row justify-content-around">
              <p class="text-font move-1 slime">Shovel +1</p>
              <p class="text-font move-2 slime">Pix Axe +5</p>
            </div>
          </div>
        </div>
        <div class="corners transparent-2" style="height: 6rem; width: 12rem;">
          <div class="card-body move-buy">
            <p class="game-controls p-0 m-0 text-center text-font slime">Automatic Upgrades</p>
            <div class="d-flex flex-row justify-content-between">
              <button type="button" class="btn btn-success"><span class="text-font">1k</span><span class="slime mdi mdi-liquid-spot"></span></button>
              <button type="button" class="btn btn-success"><span class="text-font">50k</span><span class="slime mdi mdi-liquid-spot"></span></button>
            </div>
            <div class="game-controls d-flex flex-row justify-content-between">
              <p class="text-font move-3 slime">Multi-Tool +10/3s</p>
              <p class="text-font move-4 slime">SlimeRig +100/3s</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6 d-flex flex-row justify-content-start p-0">
        <div class="corners transparent-2" style="height: 6rem; width: 12rem;">
          <div class="card-body move-buy">
            <p class="game-controls text-center p-0 m-0 text-font slime">Click Stats</p>
            <p class="game-controls p-0 text-font slime">Shovel<span class="arrows mdi mdi-arrow-right-bold-box-outline game-icons"></span></p>
            <p class="game-controls p-0 text-font slime">Pix Axe<span class="arrows mdi mdi-arrow-right-bold-box-outline game-icons"></span></p>
          </div>
        </div>
        <div class="right-card transparent-2" style="height: 6rem; width: 12rem;">
          <div class="card-body move-buy">
            <p class="game-controls text-center p-0 m-0 text-font slime">Automatic Stats</p>
            <p class="game-controls p-0 text-font slime">Multi-Tool<span class="arrows mdi mdi-timer game-icons"></span></p>
            <p class="game-controls p-0 text-font slime">SlimeRig<span class="arrows mdi mdi-timer game-icons"></span></p>
          </div>
        </div>
      </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </main>
</body>

</html>
